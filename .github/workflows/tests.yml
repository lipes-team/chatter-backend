name: Tests
on:
  pull_request:
    branches:
      - main
      - development
env:
  PORT: ${{ secrets.PORT }}
  EXPIRED: ${{ secrets.EXPIRED }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: npm install
      - name: Run tests
        run: npm run test
